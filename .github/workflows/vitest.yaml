name: vitest-workflow

on:
  pull_request: 
    types: [opened, reopened, synchronize]
    branches:
      - main
      - develop
    paths:
      - 'src/**'

jobs:
  vitest-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install yarn dependencies
        run: yarn install
      - name: run vitest
        run: yarn run test
